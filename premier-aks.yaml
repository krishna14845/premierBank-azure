apiVersion: apps/v1

kind: Deployment

metadata:

  name: premier-back
  labels:
    app: premier-back
spec:

  replicas: 1
  selector:
    matchLabels:
      app: premier-back
  template:

    metadata:

      labels:

        app: premier-back

    spec:

      containers:

      - name: premier-back

        image: demodockerkube.azurecr.io/premierbankpoc_springboot-backend:latest

        ports:

        - containerPort: 80

          name: premier

---

apiVersion: v1

kind: Service

metadata:

  name: premier-back

spec:
  type: ClusterIP
  ports:

  - port: 80

  selector:

    app: premier-back

---

apiVersion: apps/v1

kind: Deployment

metadata:

  name: premier-front

spec:

  replicas: 1

  strategy:
    type: RollingUpdate
    rollingUpdate:

      maxSurge: 1

      maxUnavailable: 1

  minReadySeconds: 5 
  selector:
    matchLabels:
      app: premier-front
  template:

    metadata:

      labels:

        app: premier-front

    spec:

      containers:

      - name: premier-front

        image: demodockerkube.azurecr.io/premierbankpoc_angular-frontend:latest

        imagePullPolicy: Always

        ports:

        - containerPort: 80

        resources:

          requests:

            cpu: 250m

          limits:

            cpu: 500m

        env:

        - name: premier

          value: "premier-back"

---

apiVersion: v1

kind: Service

metadata:

  name: premier-front

spec:

  type: LoadBalancer

  ports:

  - port: 80

  selector:
    app: premier-front